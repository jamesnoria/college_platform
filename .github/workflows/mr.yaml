name: PR Checker
run-name: ${{ github.actor }} Created a PR
on: [pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: node18
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repo cloned successfully"
      - name: Install deps
        run: npm ci
      - name: Run format checker
        run: npm run format:check
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test
